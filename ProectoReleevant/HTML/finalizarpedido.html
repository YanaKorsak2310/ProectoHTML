<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar pedido</title>
  </head>
  <body>
    <header>
      <img
        src="/assets/genetics-logo-creative-technology-science-bio-tech-medical-design-web-dna-logo-illustration-people_669794-470-removebg-preview.png"
        alt="logo tienda"
        width="150px"
      />
    </header>
    <nav>
      <ul>
        <li><a href="/HTML/Formadepago.html">Forma de pago</a></li>
        <li><a href="/HTML/finalizarpedido.html"> Finalizar pedido</a></li>
        <li><a href="/HTML/todosproductos.html"> Seguir comprando</a></li>
      </ul>
    </nav>
    <main>
      <h1>Finalizar compra</h1>
      <section>
        <h3>Direccion de envio</h3>
        <form>
          <input type="text" id="Nombre" name="nombre" placeholder="Nombre" />
          <input
            type="text"
            id="Apellodos"
            name="apellidos"
            placeholder="Apellidos"
          />

          <input type="email" id="email" name="email" placeholder="Email" />
          <input type="text" id="Calle" name="Calle" placeholder="Calle" />
          <input
            type="number"
            id="númeroviviena"
            name="Númerovivienda"
            placeholder="Número"
          />
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="Telefono"
          />
          <input
            type="text"
            id="provincia"
            name="provincia"
            placeholder="Provincia"
          />
          <input
            type="text"
            id="código postal"
            name="código postal"
            placeholder="Código postal"
          />
          <input type="text" id="País" name="País" placeholder="País" />
          <button type="submit">Añadir direccion de envio</button>
        </form>
      </section>
      <section>
        <h3>Resumen de pedido</h3>
        <ul>
          <li>Optima 96:300$</li>
          <li>Amplificador de PCR en tiempo real S1604: 300$</li>
          <li>STANDARD Q COVID-19 IgM/IgG Plus Paquete 5 Unidades: 30$</li>
        </ul>
        <p>Total:630$</p>
        <button type="submit">Pagar con tarjeta online</button>
      </section>
    </main>
  </body>
</html>
